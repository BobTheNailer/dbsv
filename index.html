<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="tooltip.js" charset="utf-8"></script>
    <script src="progressbar.js" charset="utf-8"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/dropbox.js/0.9.1/dropbox.min.js"></script>
    <script>
        if (document.location.href.indexOf("dboauth_token") > -1) {
            Dropbox.Drivers.Popup.oauthReceiver();
        }
    </script>
</head>
<body>
<header>
    <button id="run">Pause</button>
    <div class="userInfo">
        <button id="singOut" style="display: none">Sing out</button>
        <span id="userName"></span>
    </div>
</header>
<section id="canvas"></section>

<script>
    'use strict';

    var PI2 = Math.PI * 2,
        sizes = {
            bytes : 1,
            KB : 1024
        }
    ;

    sizes.MB = sizes.KB * 1024;
    sizes.GB = sizes.MB * 1024;
    sizes.TB = sizes.GB * 1024;
    sizes.PB = sizes.TB * 1024;

    var dirTree = {},
        params = {},
        selected,
        pause, doStart;

    function log(data) {
        console.log(data);
    }

    if (document.location.href.indexOf("dboauth_token") > -1) {
        d3.select(body)
            .call(function(b) {
                b.append("h1")
                    .text("Dropbox sign-in successful");
                b.append("h1")
                    .text("Please close this window.");
            })
    }
    else {
        document.location.hash.replace("#", "").split("&").forEach(function(d) {
            d = d.split('=');
            params[d[0]] = d[1];
        });

        init();
    }

    var asyncForEach = function(items, fn, time) {
        if (!(items instanceof Array))
            return;

        var workArr = items.reverse().concat();

        function loop() {
            if (workArr.length > 0)
                fn(workArr.shift(), workArr);
            if (workArr.length > 0)
                setTimeout(loop, time || 1);
        }
        loop();
    };

    function init() {
        var requestTurn = [],
            to = 10,
            loop;

        function appendToRT(item) {
            item && requestTurn.push(item);
            if (pause || loop)
                return;
            loop = setTimeout(function run() {
                var d = !pause;

                d && (d = requestTurn.shift());

                if (d) {
                    getData(d.path, d.f);
                    loop = setTimeout(run, to);
                }
                else {
                    clearTimeout(loop);
                    loop = null;
                }
            }, to);
        }

        doStart = appendToRT;

        var client = new Dropbox.Client({
            key: 'ckm2hBAId3A=|26xJN4AcvG9VThBPWqf7qwB0PQOtcRSGeKwQVYh8OA==',
            rememberUser: true
        });

        client.authDriver(new Dropbox.Drivers.Popup({
            receiverUrl: "http://dbsv.artzub.com"
        }));

        client.authenticate(function(error, client) {
            if (error) {
                log(error);
                return;
            }

            getUserInfo(client);
        });

        function getUserInfo(client) {
            client.getUserInfo(parseUserInfo);
        }

        function parseUserInfo(error, data) {
            if (error) {
                log(error);
                return;
            }

            d3.select("#singOut")
                .style("display", null)
                .on("click", singOut);
            d3.select("#userName")
                .text(data.name);

            params.root = decodeURIComponent(params.root || "/");

            selected = dirTree = {
                name : "",
                path : params.root,
                children : [],
                level : 0
            };

            if (params.root == "/")
                dirTree.children = [{
                    name : "Free Space",
                    path : "/Free Space",
                    children : [{
                        name : "Free Space",
                        path : "/Free/Space",
                        size : data.quota - data.usedQuota,
                        level : 2
                    }],
                    level : 1
                }];

            progress.max(0);

            getData(params.root, dirTree);
        }

        function getData(path, dir) {
            client.metadata(path, {readDir : true}, parseDirInfo(dir));
        }

        function parseDirInfo(dir) {
            return function(error, data) {
                if (error) {
                    log(error);
                    return;
                }
                progress.max(progress.max() + data._json.contents.length);
                data._json.contents
                    && data._json.contents.forEach(analyseDirInfo(dir));
                progress.step()
                        .label(progress.pos() + " of " + progress.max());
            }
        }

        function getName(path) {
            return path.substr(path.lastIndexOf("/") + 1);
        }

        function convertSize(size) {
            var a = size.split(" ");
            return a[0] * sizes[a[1]];
        }

        function analyseDirInfo(dir) {
            return function(d) {
                var f = {
                    name : getName(d.path),
                    path : d.path,
                    level : dir.level + 1
                };
                dir.children.push(f);

                if (d.is_dir) {
                    f.children = [];
                    appendToRT({path : d.path, f : f});
                }
                else {
                    progress.step()
                            .label(progress.pos() + " of " + progress.max());
                    f.orignsize = d.size;
                    f.size = d.bytes;
                }
                update();
            }
        }

        function singOut() {
            client.signOut(function(error) {
                if (error) {
                    log(error);
                    return;
                }
                d3.select("#singOut")
                    .style("display", "none");
                d3.select("#userName")
                    .text("");
            });
        }
    }

    // http://bl.ocks.org/mbostock/4348373

    var w = window.innerWidth,
        h = window.innerHeight,
        radius = Math.min(w, h) / 2,
        path;

    d3.select("#run").on("click", function() {
        pause = !pause;
        this.innerText = pause ? "Start" : "Pause";
        !pause && doStart && doStart();
    });

    var x = d3.scale.linear()
            .range([0, PI2]);

    var y = d3.scale.sqrt()
            .range([0, radius]);

    var color = d3.scale.category20c();

    var svg = d3.select("#canvas").append("svg")
            .attr("width", w)
            .attr("height", h);

    var progress = svg.append("g")
        .call(d3.helper.progressbar)
        .width(w)
    ;
    progress.textPosition("middle")
        .attr("transform", "translate(" + [0, h - progress.height()] + ")");

    svg = svg.append("g")
            .attr("transform", "translate(" + w / 2 + "," + (h / 2 + 10) + ")");

    var partition = d3.layout.partition()
            .value(function(d) { return d.size; });

    var arc = d3.svg.arc()
        .startAngle(function(d) { return Math.max(0, Math.min(PI2, x(d.x))); })
        .endAngle(function(d) { return Math.max(0, Math.min(PI2, x(d.x + d.dx))); })
        .innerRadius(function(d) { return Math.max(0, y(d.y)); })
        .outerRadius(function(d) { return Math.max(0, y(d.y + d.dy)); });

    var tf = d3.format(',00');

    function formatSize(d) {
        var s = sizes.B,
            af = " B";

        if (d < sizes.KB) {
        }
        else if (d < sizes.MB) {
            s = sizes.KB;
            af = " KB";
        }
        else if (d < sizes.GB) {
            s = sizes.MB;
            af = " MB";
        }
        else if (d < sizes.TB) {
            s = sizes.GB;
            af = " GB";
        }
        else if (d < sizes.PB) {
            s = sizes.TB;
            af = " TB";
        }
        else if (d > sizes.PB) {
            s = sizes.PB;
            af = " PB";
        }

        return tf(d/s) + af;
    }

    var tooltip = d3.helper.tooltip()
        .padding(16)
        .spaceWidth(w)
        .spaceHeight(h)
        .text(function(d) {
            return [
                "Name: <b>",
                d.name,
                "</b><br/>Path: <b>",
                d.path.replace(d.name, ""),
                "</b><br/>Size: <b>",
                formatSize(d.value),
                "</b><br/>"
            ].join("")
        })
    ;
    function toRgba(c, a) {
        c = d3.rgb(c);
        return "rgba(" + [c.r, c.g, c.b, a] + ")";
    }

    function fill(d) {
        var k = (d.children ? d : d.parent).path;
        return d == dirTree.children[0] || d == dirTree.children[0].children[0] ? toRgba("#444", .1) : color(k);
    }

    function key(d) {
        return d.path;
    }

    function filter(d) {
        return selected
            ? (d.path.indexOf(selected.path) == 0 || d == selected.parent)
            : d.level < 4;
    }

    function update() {
        path = svg.selectAll("path")
            .data(partition(dirTree).filter(filter), key);

        path.enter()
            .append("path")
            .style("fill", fill)
            .call(tooltip)
            .on("click", click);

        path.exit().remove();

        path.attr("d", arc);
    }

    function click(d) {
        path.transition()
            .duration(750)
            .attrTween("d", arcTween(d))
            .each("end", update);
    }

    // Interpolate the scales!
    function arcTween(d) {
        var xd = d3.interpolate(x.domain(), [d.x, d.x + d.dx]),
                yd = d3.interpolate(y.domain(), [d.y, 1]),
                yr = d3.interpolate(y.range(), [d.y ? 20 : 0, radius]);
        selected = d;
        return function(d, i) {
            return i
                    ? function(t) { return arc(d); }
                    : function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); return arc(d); };
        };
    }

</script>
